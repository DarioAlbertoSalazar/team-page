<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 id="title">The creative crew</h1>
      <div id="description">
        <h4 id="title2">Who we are</h4>
        <p>
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="image-container">
          <div>
            <img src="./images/photo1.png" alt="photo1" />
            <h2 class="names">Bill Mahoney</h2>
          </div>
          <div class="position">
            <p>Product owner</p>
          </div>
        </div>
        <div class="image-container">
          <div>
            <img src="./images/photo2.png" alt="photo2" />
            <h2 class="names">Saba Cabrera</h2>
          </div>

          <div class="position">
            <p>Art director</p>
          </div>
        </div>
        <div class="image-container">
          <div>
            <img src="./images/photo3.png" alt="photo3" />
            <h2 class="names">Shae Le</h2>
          </div>
          <div class="position">
            <p>Tech Lead</p>
          </div>
        </div>

        <div class="image-container">
          <div>
            <img src="./images/photo4.png" alt="photo4" />
            <h2 class="names">Skylah Lu</h2>
          </div>
          <div class="position">
            <p>UX Designer</p>
          </div>
        </div>
        <div class="image-container">
          <div>
            <img src="./images/photo5.png" alt="photo5" />
            <h2 class="names">Griff Richards</h2>
          </div>
          <div class="position">
            <p>Developer</p>
          </div>
        </div>
        <div class="image-container">
          <div>
            <img src="./images/photo6.png" alt="photo6" />
            <h2 class="names">Stan John</h2>
          </div>
          <div class="position">
            <p>Deverloper</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
